<nav>

  <mat-toolbar>
    <ul>

      <li class="leftItems">
        <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
          aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </li>

      <li class="centerItems">
        <span class="example-spacer">
          <a href="#" class="menu-logo">
            <img src="../../../assets/Recurso 6@0.75x.png" alt="Gestor de Requerimientos" />
          </a>
        </span>
      </li>

      <li>


        <!-- <span><mat-icon>note_add</mat-icon></span> -->
      </li>
      <li class="rightItems">
        <button mat-button (click)="navigateTo('/home')">Volver al inicio</button>
        <span class="imageUser" *ngIf="imgUser"><img src="{{imgUser}}" alt="imagen de usuario"></span>

        <h5 *ngIf="firstName"> Hola{{', '+firstName}}.</h5>

        <!-- <button mat-icon-button (click)="this.clearLocalStorage()">
        <mat-icon>note_add</mat-icon>
      </button>  -->
        <!-- <button mat-icon-button (click)="this.clearLocalStorage()">
        <mat-icon>logout</mat-icon>
      </button> -->

        <button mat-icon-button [matMenuTriggerFor]="create" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #create="matMenu" class="menuRight">
          <button mat-menu-item (click)="navigateTo('/version')">
            <mat-icon>information</mat-icon>
            <span>Más Información</span>
          </button>

          <button mat-menu-item (click)="this.clearLocalStorage()">
            <mat-icon>logout</mat-icon>

        </mat-menu>

      </li>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text (click)="drawer.toggle()"
      </button> -->

    <button mat-menu-item class="sidenav" (click)="drawer.close()">
      <mat-icon>close</mat-icon>
      Cerrar panel
    </button>
    <hr>
    <button mat-menu-item (click)="navigateTo('/home')">
      <mat-icon>home</mat-icon>
      Volver a inicio
    </button>
    <hr>

    <button mat-menu-item (click)="navigateTo('/issue-create')">
     
      <mat-icon>add_circle</mat-icon>
      <span>Formulario tradicional</span>
    </button>
    <hr>

    <button mat-menu-item (click)="navigateTo('/issue-create/new-issue')">
      
      <mat-icon>add_task</mat-icon>
      <span>Nuevo formulario</span>
    </button>

    <hr>

    <button mat-menu-item (click)="navigateTo('/help')">
    
      <mat-icon>help</mat-icon>
      <span>Ayuda</span>
    </button>
    <hr>
    <button mat-menu-item (click)="navigateTo('/dashboard')">
      <mat-icon>dashboard</mat-icon>
      <span>Mi tablero</span>
    </button>
    <hr>
    <button mat-menu-item (click)="navigateTo('/version')">
      
      <mat-icon>information</mat-icon>
      <span>Más Información</span>
    </button>
    <hr>
    <hr>
    <button mat-menu-item (click)="this.clearLocalStorage()" id="sesionClose">
      
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>

    <hr>


  </mat-drawer>
