<mat-form-field appearance="standard">
    <mat-label>Filtro de busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese lo que desea buscar" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Name Column -->
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.summary}} </td>
      </ng-container>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID de JIRA </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      
      <!-- Fruit Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod. Proyecto</th>
        <td mat-cell *matCellDef="let row"> {{row.key}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="last_updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima Actualización </th>
        <td mat-cell *matCellDef="let row"> {{row.last_updated}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Alta </th>
        <td mat-cell *matCellDef="let row"> {{row.created}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No se encontro ninguna coicidencia "{{input.value}}"</td>
      </tr>
    </table>

      
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</body>
